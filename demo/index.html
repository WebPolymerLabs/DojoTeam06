<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>my-comp-team-06 Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../my-comp-team-06.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;my-comp-team-06&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <my-comp-team-06></my-comp-team-06>
    <br/>
    <my-comp-team-06></my-comp-team-06>
    <br/>
    <my-comp-team-06></my-comp-team-06>
    <br/>
    <my-comp-team-06></my-comp-team-06>

    <script>
      var seedElement = document.querySelectorAll('my-comp-team-06');
      document.querySelector('#saybtn').addEventListener('click', function() {
        
        for (var i=0; i < seedElement.length; i++) {
          var item = seedElement[i];
          item.progressPercent += 10 + (i*10);
          if(item.progressPercent >= 100){
            alert("Progress Completed!!!");
          }
        }
      });

      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.progressPercent -= 10;
        if(seedElement.progressPercent <= 0){
          alert("Progress 0 :( !!!");
        }
      });

    </script>

  </body>
</html>
