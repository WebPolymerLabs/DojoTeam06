<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="my-comp-team-06-style.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <my-comp-team-06 fancy="sfdsdfsd" some-other-property="fsgsgfgds"></my-comp-team-06>

Example:

    <my-comp-team-06>
      <h2>Hello my-comp-team-06</h2>
    </my-comp-team-06>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="my-comp-team-06">
  <template>
    <style include="my-comp-team-06-style"></style>
    <div id="progressIndicator" class="progress"></div>
    <template is="dom-if" if="[[showPercentage]]">
      <span class="percentage-number" >[[progressPercent]]%</span>  
    </template>
  </template>

  <script src="my-comp-team-06.js"></script>
</dom-module>
